# File: .github/workflows/deploy.yml (ở .github/workflows/)
name: Deploy Hugo Universal Site to Pages

on:
  # Kích hoạt hành động khi có thay đổi được đẩy (push) lên nhánh 'main'
  push:
    branches:
      - main
  # Cho phép chạy thủ công từ giao diện GitHub
  workflow_dispatch:

# Cài đặt quyền hạn cần thiết để Action có thể ghi vào GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.126.3 # Phiên bản Hugo đề xuất
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # BẮT BUỘC: Đảm bảo tải theme submodule (Universal)
          submodules: recursive 
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        run: |
          # Tải và cài đặt phiên bản Hugo Extended
          wget -O ${{ runner.temp }}/hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.tar.gz
          tar -xzf ${{ runner.temp }}/hugo.tar.gz -C ${{ runner.temp }}
          echo "${{ runner.temp }}" >> $GITHUB_PATH

      - name: Build with Hugo
        run: |
          # Chạy lệnh build chính của Hugo
          hugo --minify 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Tải lên thư mục 'public' chứa các file tĩnh đã được build
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4