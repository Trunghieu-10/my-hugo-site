# File: hugo.toml
#######################################################
# CẤU HÌNH CƠ BẢN VÀ THEME
#######################################################

# CHỈNH SỬA: Thay thế bằng URL GitHub Pages của bạn
baseURL = "https://Trunghieu-10.github.io/my-hugo-site/"
languageCode = "vi"
title = "Trang Web PaperMod Của Tôi"

# Đã chuyển sang theme PaperMod
theme = "PaperMod"

# Định dạng ngày tháng
defaultContentLanguage = "vi"
timeZone = "Asia/Ho_Chi_Minh" # Múi giờ Việt Nam
# Cấu hình Phân trang mới (Thay thế cho paginate = X)
[pagination]
  pagerSize = 10  # Số bài viết bạn muốn hiển thị trên mỗi trang danh mục/trang chủ
#######################################################
# CẤU HÌNH CHO TÌM KIẾM VÀ OUTPUT
#######################################################

# Khai báo đầu ra JSON cho tìm kiếm (Chỉ cần 'home')
[outputs]
  home = ["HTML", "RSS", "JSON"] 
  
# Loại bỏ cảnh báo DEPRECATED (Chỉ sử dụng taxonomy)
[outputs.taxonomy]
  section = ["HTML", "RSS", "JSON"] 

#######################################################
# THAM SỐ CỦA THEME PAPERMOD
#######################################################

[params]
  # Tiêu đề ngắn gọn cho logo
  title = "Tên Trang Web" 
  keywords = ["hugo", "papermod", "blog"]
  description = "Mô tả ngắn gọn về trang web của bạn."
  defaultTheme = "auto" # 'light' | 'dark' | 'auto'

  # Cấu hình tìm kiếm (QUAN TRỌNG CHO PAPERMOD)
  [params.search]
    enable = true # Bật tính năng tìm kiếm
    # Lọc nội dung tìm kiếm (PaperMod tự động tạo index.json)
[params.assets]
  customCss = ["css/custom.css"]
    
  # Cấu hình Menu
  [[menu.main]]
    identifier = "home"
    name = "Trang Chủ"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "blog"
    name = "Bài Viết"
    url = "/posts/"
    weight = 2
    
  # Cấu hình Footer
  [params.footer]
    copyright = "2025. Thiết kế với PaperMod."