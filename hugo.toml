# File: hugo.toml (hoặc config.toml)
#######################################################
# CHỈNH SỬA CÁC THÔNG SỐ CƠ BẢN NÀY
#######################################################

# 1. Địa chỉ trang web của bạn (RẤT QUAN TRỌNG: Thay thế bằng URL GitHub Pages của bạn)
baseURL = "https://Trunghieu-10.github.io/my-hugo-site/"

# 2. Ngôn ngữ của trang web
languageCode = "vi"

# 3. Tên trang web hiển thị trên thanh tiêu đề trình duyệt
title = "Trang Web Hugo Universal Của Tôi"

# 4. Tên theme bạn đang sử dụng (Phải là "universal")
theme = "PaperMod"

#######################################################
# CẤU HÌNH CẦN THIẾT CHO TÌM KIẾM
#######################################################

# Bật tính năng tạo file chỉ mục JSON để Lunr.js tìm kiếm
[outputs]
  # Áp dụng cho trang chủ
  home = ["HTML", "RSS", "JSON"] 
  # Áp dụng cho các trang danh mục (ví dụ: /blog/, /services/)
  section = ["HTML", "RSS", "JSON"]
  # Áp dụng cho các trang taxonomy
  taxonomy = ["HTML", "RSS", "JSON"]

#######################################################
# CẤU HÌNH THAM SỐ CỦA THEME UNIVERSAL
#######################################################

[params]
date_format = "2006-01-02"
  # Bật chức năng tìm kiếm (Sử dụng Lunr.js tích hợp sẵn trong theme)
  enableSearch = true
  search_file = "index.json"
  custom_css = ["css/custom.css"]
    [params.search]
    enable = true

  # Cài đặt logo (chỉnh sửa đường dẫn nếu cần)
  logo = "img/logo.png"

  # Cài đặt Favicon
  favicon = "img/favicon.ico"

  # Chế độ cuộn mượt (Smooth scrolling)
  scroll = true

  # Cài đặt nút "Go To Top"
  goToTop = true

  # Thêm nút mạng xã hội (Chỉnh sửa URL của bạn)
  twitter = "https://twitter.com/[ten_twitter_cua_ban]" 
  facebook = "https://facebook.com/[ten_facebook_cua_ban]"
  linkedin = "https://linkedin.com/in/[ten_linkedin_cua_ban]" 

# --- CÁC CẤU HÌNH KHÁC (ĐÃ SAO CHÉP TỪ EXAMPLESITE) ---

# Cấu hình menu chính
[[menu.main]]
    name = "Trang Chủ"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Giới Thiệu"
    url = "/about/"
    weight = 2
[[menu.main]]
    name = "Dịch Vụ"
    url = "/services/"
    weight = 3
[[menu.main]]
    name = "Liên Hệ"
    url = "/contact/"
    weight = 4
[[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 5

# Cấu hình footer
[params.footer]
  copyright = "2025. Universal Hugo Theme."
  poweredby = true
[mediaTypes]
[mediaTypes."application/json"]
    suffixes = ["json"]
    delimiter = "."
    [outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true