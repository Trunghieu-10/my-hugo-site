# File: hugo.toml (hoặc config.toml)
#######################################################
# CHỈNH SỬA CÁC THÔNG SỐ CƠ BẢN NÀY
#######################################################

# 1. Địa chỉ trang web của bạn (RẤT QUAN TRỌNG: Thay thế bằng URL GitHub Pages của bạn)
baseURL = "https://Trunghieu-10.github.io/my-hugo-site/"

# 2. Ngôn ngữ của trang web
languageCode = "vi"

# 3. Tên trang web hiển thị trên thanh tiêu đề trình duyệt
title = "Trang Web Hugo Universal Của Tôi"

# 4. Tên theme bạn đang sử dụng (Phải là "universal")
theme = "PaperMod"

#######################################################
# CẤU HÌNH CẦN THIẾT CHO TÌM KIẾM
#######################################################

[params]
  # Bật tìm kiếm cho PaperMod
  [params.assets]
    disableScrollBarStyle = true

  [params.search]
    enable = true
# --- CÁC CẤU HÌNH KHÁC (ĐÃ SAO CHÉP TỪ EXAMPLESITE) ---

# Cấu hình menu chính
[[menu.main]]
    name = "Trang Chủ"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Giới Thiệu"
    url = "/about/"
    weight = 2
[[menu.main]]
    name = "Dịch Vụ"
    url = "/services/"
    weight = 3
[[menu.main]]
    name = "Liên Hệ"
    url = "/contact/"
    weight = 4
[[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 5

# Cấu hình footer
[params.footer]
  copyright = "2025. Universal Hugo Theme."
  poweredby = true
[mediaTypes]
[mediaTypes."application/json"]
    suffixes = ["json"]
    delimiter = "."
    [outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true